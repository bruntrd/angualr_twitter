<!doctype html>
<html lang="en" ng-app="TwitterApp">
<head>
    <meta charset = "UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body ng-controller = 'HandleController'>
<h1>Snafu Incorporated Twitter Handles</h1>

<!--{{Handle}}-->
<div ng-repeat = 'robbers in Handle'><a href="https://twitter.com\{{twitters}}\">@{{robbers}}</a></div>
</body>
</html>
